<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatternRipple - Interactive Fabric Puzzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        #info h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 5px;
            font-weight: 600;
        }

        #info p {
            font-size: 14px;
            color: #666;
            margin: 0;
        }

        #moves-counter {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            z-index: 10;
        }

        #victory-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 100;
        }

        #victory-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        #victory-message {
            background: white;
            padding: 40px 60px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        #victory-message h2 {
            font-size: 42px;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 700;
        }

        #victory-message p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        #spoonflower-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #spoonflower-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        #shuffle-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: #667eea;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            z-index: 10;
        }

        #shuffle-btn:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #shuffle-btn:active {
            transform: translateX(-50%) translateY(0);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="info">
        <h1>PatternRipple</h1>
        <p>Click tiles adjacent to the empty space to slide them</p>
    </div>

    <div id="moves-counter">Moves: <span id="move-count">0</span></div>

    <button id="shuffle-btn">Shuffle Puzzle</button>

    <div id="victory-overlay">
        <div id="victory-message">
            <h2>ðŸŽ‰ Puzzle Solved!</h2>
            <p>You've revealed the complete pattern!</p>
            <a href="https://www.spoonflower.com" target="_blank" id="spoonflower-btn">
                Shop This Pattern on Spoonflower
            </a>
        </div>
    </div>

    <div class="loading" id="loading">Loading pattern...</div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script type="module" src="./main.js"></script>
</body>
</html>
