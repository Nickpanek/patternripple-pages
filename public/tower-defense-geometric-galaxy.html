<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Galaxy TD - Unique Evolutions</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Courier New', monospace; overflow: hidden; background: #000; color: #00ffff; }
        #gameCanvas { display: block; width: 100%; height: 100vh; cursor: crosshair; }

        #ui {
            position: absolute; top: 20px; left: 20px; 
            background: rgba(0, 0, 0, 0.85); padding: 20px;
            border-radius: 5px; border: 2px solid #00ffff; z-index: 100;
            text-shadow: 0 0 10px #00ffff; pointer-events: none;
        }

        #controls {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); background: rgba(0, 0, 0, 0.9);
            padding: 15px 25px; border-radius: 5px; border: 2px solid #00ffff;
            display: flex; gap: 10px; align-items: center; z-index: 1000;
        }

        button {
            background: rgba(0, 255, 255, 0.1); color: #00ffff;
            border: 2px solid #00ffff; padding: 8px 15px;
            font-family: 'Courier New', monospace; font-weight: bold;
            cursor: pointer; transition: all 0.2s;
        }

        button:hover:not(:disabled) { background: rgba(0, 255, 255, 0.4); box-shadow: 0 0 15px #00ffff; }
        button.active { background: #00ffff !important; color: #000 !important; }
        
        .modal {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95); padding: 30px; border-radius: 10px;
            border: 3px solid #ff3333; display: none; z-index: 2000; min-width: 350px;
            text-align: center; box-shadow: 0 0 30px rgba(255, 51, 51, 0.3); color: #ff3333;
        }

        .upgrade-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .special-btn { font-size: 11px; padding: 10px 5px; border-color: #ff3333; color: #ff3333; }
        h2 { color: #00ffff; text-shadow: 0 0 10px #00ffff; }
        h3 { color: #ff3333; text-shadow: 0 0 10px #ff3333; }
        .stat { display: flex; justify-content: space-between; margin: 5px 0; border-bottom: 1px dashed rgba(255,51,51,0.2); }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="ui">
        <h2>‚ö° GALAXY TD ‚ö°</h2>
        <p>üí∞ Gold: <span id="gold">500</span></p>
        <p>üåä Wave: <span id="wave">0</span></p>
    </div>

    <div id="buildModal" class="modal">
        <h3>CONSTRUCT MONOLITH?</h3>
        <p style="margin:15px 0; color:#fff;">Cost: 100 Gold</p>
        <div style="display:flex; gap:10px;">
            <button id="confirmBuild" style="flex:1; border-color:#ff3333; color:#ff3333;">BUILD</button>
            <button id="cancelBuild" style="flex:1; border-color:#aaa; color:#aaa;">CANCEL</button>
        </div>
    </div>

    <div id="upgradeModal" class="modal">
        <h3 id="towerTitle">LEVEL 1 MONOLITH</h3>
        <div class="stat"><span>Range:</span><span id="statRange">3.0</span></div>
        <div id="specializationSection">
            <div class="upgrade-grid">
                <button class="special-btn" onclick="game.specialize('rapidfire')">üî• RAPID (Octa)</button>
                <button class="special-btn" onclick="game.specialize('sniper')">üéØ SNIPER (Tess)</button>
                <button class="special-btn" onclick="game.specialize('splash')">üí• SPLASH (Sphere)</button>
                <button class="special-btn" onclick="game.specialize('frost')">‚ùÑÔ∏è FROST (Torus)</button>
                <button class="special-btn" onclick="game.specialize('poison')" style="grid-column: span 2;">‚ò†Ô∏è VOID POISON (Icosa)</button>
            </div>
        </div>
        <button onclick="document.getElementById('upgradeModal').style.display='none'" style="width:100%; margin-top:10px; border-color:#aaa; color:#aaa;">CLOSE</button>
    </div>

    <div id="controls">
        <button id="pauseBtn">‚è∏ PAUSE</button>
        <button class="speed-btn active" data-speed="1">1x</button>
        <button class="speed-btn" data-speed="1.5">1.5x</button>
        <button class="speed-btn" data-speed="3">3x</button>
        <button id="waveBtn" style="color:#00ffff; border-color:#00ffff;">‚ñ∂ START WAVE</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const PATH = [{x:0,z:1},{x:1,z:1},{x:2,z:1},{x:3,z:1},{x:3,z:2},{x:3,z:3},{x:3,z:4},{x:2,z:4},{x:1,z:4},{x:1,z:5},{x:1,z:6},{x:1,z:7},{x:2,z:7},{x:3,z:7},{x:4,z:7},{x:5,z:7},{x:5,z:6},{x:5,z:5},{x:6,z:5},{x:7,z:5},{x:8,z:5},{x:8,z:6},{x:8,z:7},{x:8,z:8},{x:9,z:8}];

        class Enemy {
            constructor(scene, wave) {
                this.scene = scene; this.pathIndex = 0; this.alive = true;
                this.health = 3 + wave * 2; this.speed = 0.012 + (wave * 0.001);
                this.poisonTicks = 0;
                const geometry = new THREE.IcosahedronGeometry(0.3, 1);
                this.mesh = new THREE.Mesh(geometry, new THREE.MeshStandardMaterial({ color: 0x00ffff, emissive: 0x00ffff, emissiveIntensity: 1 }));
                this.mesh.position.set(PATH[0].x - 5 + 0.5, 0.4, PATH[0].z - 5 + 0.5);
                scene.add(this.mesh);
            }
            update(gameSpeed) {
                if (!this.alive) return;
                if(this.poisonTicks > 0) { this.health -= 0.01 * gameSpeed; this.poisonTicks -= 1 * gameSpeed; }
                const target = PATH[this.pathIndex];
                const targetPos = new THREE.Vector3(target.x - 5 + 0.5, 0.4, target.z - 5 + 0.5);
                const dir = targetPos.clone().sub(this.mesh.position);
                if (dir.length() < 0.1) {
                    this.pathIndex++;
                    if (this.pathIndex >= PATH.length) { this.alive = false; return 'escaped'; }
                } else { this.mesh.position.add(dir.normalize().multiplyScalar(this.speed * gameSpeed)); }
                if(this.health <= 0) this.alive = false;
                return true;
            }
        }

        class Tower {
            constructor(scene, x, z) {
                this.scene = scene; this.gridX = x; this.gridZ = z;
                this.level = 1; this.range = 3; this.damage = 1; this.fireRate = 1;
                this.special = 'none'; this.lastFire = 0;
                this.group = new THREE.Group();
                this.group.position.set(x - 5 + 0.5, 0.4, z - 5 + 0.5);
                this.originalPos = this.group.position.clone();
                this.createModel();
                scene.add(this.group);
            }
            createModel() {
                while(this.group.children.length > 0) this.group.remove(this.group.children[0]);
                const p = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.2, 0.8), new THREE.MeshStandardMaterial({ color: 0x220000, emissive: 0xff0000, emissiveIntensity: 0.5, transparent: true, opacity: 0.8 }));
                this.group.add(p);
                
                let geo;
                if (this.special === 'none') geo = new THREE.BoxGeometry(0.4, 0.6, 0.4);
                else if (this.special === 'rapidfire') geo = new THREE.OctahedronGeometry(0.4);
                else if (this.special === 'sniper') geo = new THREE.BoxGeometry(0.3, 0.8, 0.3); // Tesseract Base
                else if (this.special === 'splash') geo = new THREE.SphereGeometry(0.4, 16, 16);
                else if (this.special === 'frost') geo = new THREE.TorusGeometry(0.3, 0.1, 8, 16);
                else if (this.special === 'poison') geo = new THREE.IcosahedronGeometry(0.4, 0);

                this.body = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({ color: 0xff0000, emissive: 0xff0000, wireframe: true }));
                this.body.position.y = 0.4;
                this.group.add(this.body);

                if(this.special === 'sniper') { // Add inner tesseract wire
                    const inner = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.4, 0.15), new THREE.MeshBasicMaterial({ color: 0xff3333, wireframe: true }));
                    this.body.add(inner);
                }
            }
            updatePulse(time, gameSpeed) {
                const intensity = 0.5 + Math.sin(time * 5) * 0.5;
                this.body.material.emissiveIntensity = intensity * 3;
                if(this.special === 'frost') this.body.rotation.z += 0.05 * gameSpeed;
                if(this.special === 'splash') {
                    const s = 1 + Math.sin(time * 10) * 0.1;
                    this.body.scale.set(s, s, s);
                }
            }
            update(enemies, time, gameSpeed) {
                this.body.rotation.y += 0.02 * gameSpeed;
                const target = enemies.find(e => e.alive && e.mesh.position.distanceTo(this.group.position) < this.range);
                if (target) {
                    if(this.special === 'sniper') { // Stretches towards enemy
                        this.body.lookAt(target.mesh.position);
                        this.body.scale.z = 1.5;
                    }
                    if (time - this.lastFire > (1000/this.fireRate)/gameSpeed) {
                        this.lastFire = time;
                        this.lunge(target.mesh.position);
                        this.attack(target, enemies);
                    }
                } else {
                    if(this.special === 'sniper') this.body.scale.z = 1;
                }
            }
            lunge(targetPos) {
                const dir = targetPos.clone().sub(this.group.position).normalize().multiplyScalar(0.2);
                this.group.position.add(dir);
                setTimeout(() => this.group.position.copy(this.originalPos), 50);
            }
            attack(target, enemies) {
                if(this.special === 'splash') {
                    enemies.forEach(e => { if(e.alive && e.mesh.position.distanceTo(target.mesh.position) < 2) e.health -= this.damage; });
                } else {
                    target.health -= this.damage;
                    if(this.special === 'frost') target.speed *= 0.7;
                    if(this.special === 'poison') target.poisonTicks += 150;
                }
            }
        }

        class GameManager {
            constructor() {
                this.scene = new THREE.Scene(); this.isPaused = false; this.gameSpeed = 1.0;
                this.gold = 500; this.wave = 0; this.towers = []; this.enemies = []; this.tiles = [];
                this.init(); this.animate();
            }
            init() {
                const aspect = window.innerWidth / window.innerHeight;
                this.camera = new THREE.OrthographicCamera(-8*aspect, 8*aspect, 8, -8, 0.1, 1000);
                this.camera.position.set(10, 10, 10); this.camera.lookAt(0, 0, 0);
                this.renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(new RenderPass(this.scene, this.camera));
                this.composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85));
                this.scene.add(new THREE.AmbientLight(0x404040));
                
                const pathSet = new Set(PATH.map(p => `${p.x},${p.z}`));
                for(let x=0; x<10; x++) {
                    for(let z=0; z<10; z++) {
                        const isP = pathSet.has(`${x},${z}`);
                        const tile = new THREE.Mesh(new THREE.BoxGeometry(0.95, isP?0.05:0.4, 0.95), new THREE.MeshStandardMaterial({ 
                            color: isP?0x002233:0x001122, transparent: true, opacity: 0.5, emissive: 0x00ffff, emissiveIntensity: 0.1 
                        }));
                        tile.position.set(x-5+0.5, isP?0:0.2, z-5+0.5);
                        tile.userData = { x, z, isP, tower: null };
                        this.scene.add(tile); this.tiles.push(tile);
                    }
                }
                this.raycaster = new THREE.Raycaster(); this.mouse = new THREE.Vector2();
                this.setupUI();
            }
            setupUI() {
                window.addEventListener('mousemove', (e) => { this.mouse.x = (e.clientX/window.innerWidth)*2-1; this.mouse.y = -(e.clientY/window.innerHeight)*2+1; });
                window.addEventListener('mousedown', () => {
                    this.raycaster.setFromCamera(this.mouse, this.camera);
                    const hit = this.raycaster.intersectObjects(this.tiles)[0];
                    if (hit) {
                        const data = hit.object.userData;
                        if (data.tower) { this.selectedTower = data.tower; this.openUpgrade(); }
                        else if (!data.isP) { this.pendingTile = hit.object; document.getElementById('buildModal').style.display = 'block'; }
                    }
                });
                document.getElementById('confirmBuild').onclick = () => {
                    if (this.gold >= 100) {
                        this.gold -= 100; const t = new Tower(this.scene, this.pendingTile.userData.x, this.pendingTile.userData.z);
                        this.towers.push(t); this.pendingTile.userData.tower = t;
                        document.getElementById('buildModal').style.display = 'none'; this.updateUI();
                    }
                };
                document.getElementById('cancelBuild').onclick = () => document.getElementById('buildModal').style.display = 'none';
                document.getElementById('waveBtn').onclick = () => { this.wave++; this.updateUI(); for(let i=0; i<5+this.wave*2; i++) setTimeout(() => this.enemies.push(new Enemy(this.scene, this.wave)), i*800/this.gameSpeed); };
                document.querySelectorAll('.speed-btn').forEach(b => b.onclick = (e) => { this.gameSpeed = parseFloat(e.target.dataset.speed); document.querySelectorAll('.speed-btn').forEach(btn => btn.classList.remove('active')); e.target.classList.add('active'); });
                document.getElementById('pauseBtn').onclick = (e) => { this.isPaused = !this.isPaused; e.target.innerText = this.isPaused ? "‚ñ∂ RESUME" : "‚è∏ PAUSE"; };
            }
            openUpgrade() {
                document.getElementById('upgradeModal').style.display = 'block';
                document.getElementById('statRange').innerText = this.selectedTower.range.toFixed(1);
            }
            specialize(type) {
                if(this.gold >= 150) {
                    this.gold -= 150; this.selectedTower.special = type;
                    if(type === 'rapidfire') { this.selectedTower.fireRate = 4; this.selectedTower.damage = 0.4; }
                    if(type === 'sniper') { this.selectedTower.range = 7; this.selectedTower.damage = 8; this.selectedTower.fireRate = 0.4; }
                    if(type === 'splash') { this.selectedTower.damage = 2; this.selectedTower.fireRate = 0.8; }
                    this.selectedTower.createModel(); document.getElementById('upgradeModal').style.display = 'none'; this.updateUI();
                }
            }
            updateUI() { document.getElementById('gold').innerText = this.gold; document.getElementById('wave').innerText = this.wave; }
            animate() {
                requestAnimationFrame(() => this.animate());
                const time = Date.now() * 0.001;
                if (!this.isPaused) {
                    this.raycaster.setFromCamera(this.mouse, this.camera);
                    const hit = this.raycaster.intersectObjects(this.tiles)[0];
                    this.tiles.forEach(t => t.material.emissiveIntensity = 0.1);
                    if (hit) hit.object.material.emissiveIntensity = 0.6;
                    for (let i = this.enemies.length - 1; i >= 0; i--) {
                        const res = this.enemies[i].update(this.gameSpeed);
                        if (res === 'escaped' || !this.enemies[i].alive) { 
                            if(res !== 'escaped') this.gold += 15;
                            this.scene.remove(this.enemies[i].mesh); this.enemies.splice(i, 1); this.updateUI(); 
                        }
                    }
                    this.towers.forEach(t => { t.updatePulse(time, this.gameSpeed); t.update(this.enemies, Date.now(), this.gameSpeed); });
                }
                this.composer.render();
            }
        }
        const game = new GameManager(); window.game = game;
    </script>
</body>
</html>
