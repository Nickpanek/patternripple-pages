<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Galaxy Tower Defense - Pattern Ripple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: #000;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 5px;
            border: 2px solid #00ffff;
            z-index: 100;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
            pointer-events: none; /* UI shouldn't block clicking tiles */
        }

        #ui h2 {
            margin-bottom: 10px;
            color: #ff3333;
            text-shadow: 0 0 15px #ff3333;
        }

        #upgradePanel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 10px;
            border: 3px solid #00ffff;
            color: #00ffff;
            display: none;
            z-index: 200;
            min-width: 400px;
            text-shadow: 0 0 5px #00ffff;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 25px;
            border-radius: 5px;
            border: 2px solid #00ffff;
            color: #00ffff;
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 1000;
        }

        #controls button {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s;
        }

        #controls button:hover {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 15px #00ffff;
        }

        #controls button.active {
            background: #00ffff;
            color: #000;
        }

        .speed-label {
            font-size: 12px;
            text-transform: uppercase;
            margin-right: 5px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="ui">
        <h2>‚ö° GEOMETRIC GALAXY TD ‚ö°</h2>
        <p>üí∞ Gold: <span id="gold">500</span></p>
        <p>‚ù§Ô∏è Lives: <span id="lives">20</span></p>
        <p>üåä Wave: <span id="wave">0</span></p>
    </div>

    <div id="upgradePanel">
        <h3>‚ö° TOWER UPGRADE ‚ö°</h3>
        <div class="specialization" id="specializationInfo">
            <div class="specialization-label" id="towerSpecialization">Basic Tower</div>
        </div>
        <div class="stat"><span>Level:</span><span id="towerLevel">1</span></div>
        <div class="stat"><span>Range:</span><span id="towerRange">3.0</span></div>
        <div class="stat"><span>Fire Rate:</span><span id="towerFireRate">1.0/s</span></div>
        <div class="stat"><span>Damage:</span><span id="towerDamage">1</span></div>
        <div id="upgradeTreeSection" style="display: none;">
            <h4 style="color: #ff3333; margin-top: 20px; text-align: center;">Choose Specialization</h4>
            <div class="upgrade-options">
                <div class="upgrade-option" data-type="rapidfire"><h4>üî• Rapid</h4><div class="cost">100g</div></div>
                <div class="upgrade-option" data-type="sniper"><h4>üéØ Sniper</h4><div class="cost">100g</div></div>
                <div class="upgrade-option" data-type="frost"><h4>‚ùÑÔ∏è Frost</h4><div class="cost">100g</div></div>
                <div class="upgrade-option" data-type="splash"><h4>üí• Splash</h4><div class="cost">100g</div></div>
            </div>
        </div>
        <div id="upgradeStandardSection">
            <button id="upgradeBtn">UPGRADE (150g)</button>
        </div>
        <button id="closeBtn" style="border-color:#ff3333; color:#ff3333; margin-top:10px;">‚úñ CLOSE</button>
    </div>

    <div id="controls">
        <button id="pauseBtn">‚è∏ PAUSE</button>
        <span class="speed-label">Speed:</span>
        <button class="speed-btn" data-speed="0.5">0.5x</button>
        <button class="speed-btn active" data-speed="1">1x</button>
        <button class="speed-btn" data-speed="1.5">1.5x</button>
        <button class="speed-btn" data-speed="3">3x</button>
        <div style="width:2px; height:20px; background:#00ffff; margin:0 10px;"></div>
        <button id="waveBtn">‚ñ∂ START WAVE</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const CONFIG = {
            GRID_SIZE: 10,
            TILE_SIZE: 1,
            TOWER_COST: 100,
            INITIAL_GOLD: 500,
            INITIAL_LIVES: 20,
            ELEVATION_HEIGHT: 0.5
        };

        const PATH = [
            {x: 0, z: 1}, {x: 1, z: 1}, {x: 2, z: 1}, {x: 3, z: 1},
            {x: 3, z: 2}, {x: 3, z: 3}, {x: 3, z: 4},
            {x: 2, z: 4}, {x: 1, z: 4},
            {x: 1, z: 5}, {x: 1, z: 6}, {x: 1, z: 7},
            {x: 2, z: 7}, {x: 3, z: 7}, {x: 4, z: 7}, {x: 5, z: 7},
            {x: 5, z: 6}, {x: 5, z: 5},
            {x: 6, z: 5}, {x: 7, z: 5}, {x: 8, z: 5},
            {x: 8, z: 6}, {x: 8, z: 7}, {x: 8, z: 8},
            {x: 9, z: 8}
        ];

        // --- ENEMY & TOWER CLASSES (LOGIC PRESERVED) ---
        // (Assuming Enemy and Tower logic is handled by GameManager update)
        // [Classes Enemy and Tower as provided by user are here...]
        /* [Enemy Class from previous version] */
        class Enemy {
            constructor(scene, path, wave) {
                this.scene = scene; this.path = path; this.pathIndex = 0; this.wave = wave;
                this.health = 3 + wave * 1.5; this.maxHealth = this.health;
                this.baseSpeed = 0.012 + (wave * 0.0015); this.speed = this.baseSpeed;
                this.reward = 3 + wave; this.alive = true; this.slowUntil = 0; this.poisonStacks = [];
                const geometry = new THREE.IcosahedronGeometry(0.35, 1);
                const material = new THREE.MeshStandardMaterial({ 
                    color: new THREE.Color().setHSL((wave * 0.1) % 1, 1, 0.5),
                    emissive: new THREE.Color().setHSL((wave * 0.1) % 1, 1, 0.4),
                    emissiveIntensity: 2, wireframe: false
                });
                this.mesh = new THREE.Mesh(geometry, material);
                const startPos = this.path[0];
                this.mesh.position.set(startPos.x - 5 + 0.5, 0.4, startPos.z - 5 + 0.5);
                this.scene.add(this.mesh);
            }
            update(gameSpeed) {
                if (!this.alive) return false;
                this.mesh.rotation.x += 0.02 * gameSpeed;
                this.mesh.rotation.y += 0.03 * gameSpeed;
                const currentTarget = this.path[this.pathIndex];
                const targetWorldPos = new THREE.Vector3(currentTarget.x - 5 + 0.5, 0.4, currentTarget.z - 5 + 0.5);
                const direction = targetWorldPos.clone().sub(this.mesh.position);
                const distance = direction.length();
                if (distance < 0.1) {
                    this.pathIndex++;
                    if (this.pathIndex >= this.path.length) { this.alive = false; return 'escaped'; }
                } else {
                    direction.normalize();
                    this.mesh.position.add(direction.multiplyScalar(this.speed * gameSpeed));
                }
                return true;
            }
            destroy() { this.scene.remove(this.mesh); }
        }

        /* [Tower Class from previous version] */
        class Tower {
            constructor(scene, gridX, gridZ) {
                this.scene = scene; this.gridX = gridX; this.gridZ = gridZ;
                this.level = 1; this.range = 3.0; this.fireRate = 1.0; this.damage = 1;
                this.lastFireTime = 0; this.upgradeCost = 150; this.specialization = null;
                this.group = new THREE.Group();
                const pGeo = new THREE.BoxGeometry(1, 0.2, 1);
                const pMat = new THREE.MeshStandardMaterial({ color: 0x00ffff, emissive: 0x00ffff, emissiveIntensity: 0.2 });
                this.pedestal = new THREE.Mesh(pGeo, pMat);
                this.pedestal.position.y = -0.5;
                this.group.add(this.pedestal);
                const bGeo = new THREE.BoxGeometry(0.6, 0.8, 0.6);
                const bMat = new THREE.MeshStandardMaterial({ color: 0x00ffff, wireframe: true });
                this.towerBody = new THREE.Mesh(bGeo, bMat);
                this.group.add(this.towerBody);
                this.group.position.set(gridX - 5 + 0.5, 1.0, gridZ - 5 + 0.5);
                this.originalPosition = this.group.position.clone();
                this.scene.add(this.group);
            }
            update(enemies, time, gameSpeed) {
                this.towerBody.rotation.y += 0.02 * gameSpeed;
                const target = enemies.find(e => e.alive && this.group.position.distanceTo(e.mesh.position) < this.range);
                if (target && time - this.lastFireTime > (1000 / this.fireRate) / gameSpeed) {
                    this.lastFireTime = time;
                    this.toyLunge(target);
                    target.health -= this.damage;
                    if(target.health <= 0) target.alive = false;
                    return true; // Shot fired
                }
                return false;
            }
            toyLunge(target) {
                const dir = target.mesh.position.clone().sub(this.group.position).normalize().multiplyScalar(0.15);
                this.group.position.add(dir);
                setTimeout(() => this.group.position.copy(this.originalPosition), 50);
            }
        }

        // ============================================
        // UPDATED GAME MANAGER
        // ============================================
        class GameManager {
            constructor() {
                this.scene = null; this.camera = null; this.renderer = null; this.composer = null;
                this.clock = new THREE.Clock();
                this.raycaster = new THREE.Raycaster();
                this.mouse = new THREE.Vector2();
                
                this.gameSpeed = 1.0;
                this.isPaused = false;
                this.hoveredTile = null;

                this.gold = 500; this.lives = 20; this.wave = 0;
                this.towers = []; this.enemies = []; this.tiles = [];

                this.init();
                this.createStarfield();
                this.setupControls();
                this.animate();
            }

            init() {
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x000000);
                
                const aspect = window.innerWidth / window.innerHeight;
                this.camera = new THREE.OrthographicCamera(-7 * aspect, 7 * aspect, 7, -7, 0.1, 1000);
                this.camera.position.set(10, 10, 10);
                this.camera.lookAt(0, 0, 0);

                this.renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);

                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(new RenderPass(this.scene, this.camera));
                this.composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85));

                this.scene.add(new THREE.AmbientLight(0x404040));
                const sun = new THREE.DirectionalLight(0xffffff, 1);
                sun.position.set(5, 10, 7);
                this.scene.add(sun);

                // Create Grid & Path
                const pathSet = new Set(PATH.map(p => `${p.x},${p.z}`));
                for (let x = 0; x < 10; x++) {
                    for (let z = 0; z < 10; z++) {
                        const isPath = pathSet.has(`${x},${z}`);
                        const geo = new THREE.BoxGeometry(0.95, isPath ? 0.1 : 0.5, 0.95);
                        const mat = new THREE.MeshStandardMaterial({ 
                            color: isPath ? 0x004466 : 0x1a1a2e,
                            emissive: 0x00ffff,
                            emissiveIntensity: isPath ? 0.2 : 0.05
                        });
                        const tile = new THREE.Mesh(geo, mat);
                        tile.position.set(x - 5 + 0.5, isPath ? 0 : 0.25, z - 5 + 0.5);
                        tile.userData = { gridX: x, gridZ: z, isPath: isPath, hasTower: false };
                        this.scene.add(tile);
                        this.tiles.push(tile); // Add to pickable list
                    }
                }
            }

            createStarfield() {
                const starGeo = new THREE.BufferGeometry();
                const starPos = [];
                for(let i=0; i<1000; i++) {
                    starPos.push((Math.random()-0.5)*40, (Math.random()-0.5)*40, (Math.random()-0.5)*40);
                }
                starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
                const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05, transparent: true });
                this.stars = new THREE.Points(starGeo, starMat);
                this.scene.add(this.stars);
            }

            setupControls() {
                window.addEventListener('mousemove', (e) => {
                    this.mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                    this.mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                });

                window.addEventListener('click', () => {
                    if (this.hoveredTile && !this.hoveredTile.userData.isPath && !this.hoveredTile.userData.hasTower) {
                        if (this.gold >= 100) {
                            this.gold -= 100;
                            const t = new Tower(this.scene, this.hoveredTile.userData.gridX, this.hoveredTile.userData.gridZ);
                            this.towers.push(t);
                            this.hoveredTile.userData.hasTower = true;
                            this.updateUI();
                        }
                    }
                });

                document.getElementById('pauseBtn').onclick = (e) => {
                    this.isPaused = !this.isPaused;
                    e.target.innerText = this.isPaused ? "‚ñ∂ RESUME" : "‚è∏ PAUSE";
                    e.target.style.borderColor = this.isPaused ? "#ff3333" : "#00ffff";
                };

                document.querySelectorAll('.speed-btn').forEach(btn => {
                    btn.onclick = (e) => {
                        this.gameSpeed = parseFloat(e.target.dataset.speed);
                        document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                    };
                });

                document.getElementById('waveBtn').onclick = () => {
                    this.wave++;
                    this.updateUI();
                    for(let i=0; i<5+this.wave; i++) {
                        setTimeout(() => {
                            if(!this.isPaused) this.enemies.push(new Enemy(this.scene, PATH, this.wave));
                        }, i * 800 / this.gameSpeed);
                    }
                };
            }

            updateUI() {
                document.getElementById('gold').innerText = this.gold;
                document.getElementById('lives').innerText = this.lives;
                document.getElementById('wave').innerText = this.wave;
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Raycasting for Hover Highlight
                this.raycaster.setFromCamera(this.mouse, this.camera);
                const intersects = this.raycaster.intersectObjects(this.tiles);
                
                if (this.hoveredTile) this.hoveredTile.material.emissiveIntensity = this.hoveredTile.userData.isPath ? 0.2 : 0.05;
                if (intersects.length > 0) {
                    this.hoveredTile = intersects[0].object;
                    this.hoveredTile.material.emissiveIntensity = 1.0; // Highlight brightness
                }

                if (!this.isPaused) {
                    const dt = this.clock.getDelta();
                    this.stars.rotation.y += 0.0005;

                    // Update Enemies
                    for (let i = this.enemies.length - 1; i >= 0; i--) {
                        const res = this.enemies[i].update(this.gameSpeed);
                        if (res === 'escaped') {
                            this.lives--;
                            this.enemies[i].destroy();
                            this.enemies.splice(i, 1);
                            this.updateUI();
                        } else if (!this.enemies[i].alive) {
                            this.gold += this.enemies[i].reward;
                            this.enemies[i].destroy();
                            this.enemies.splice(i, 1);
                            this.updateUI();
                        }
                    }

                    // Update Towers
                    const now = Date.now();
                    this.towers.forEach(t => t.update(this.enemies, now, this.gameSpeed));
                }
                
                this.composer.render();
            }
        }

        new GameManager();
    </script>
</body>
</html>
