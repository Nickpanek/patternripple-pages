    <audio id="background-music" loop>
        <source src="miasgame.mp3" type="audio/mpeg">
    </audio>

<script>
const COLS = 5;
const ROWS = 3;
const SYMBOLS_COUNT = 7;
const BONUS_ID = 6;
const DROP_SPEED = 350;

const LABELS = ["Rifles", "Skull", "Pistol", "Flower", "Tactical", "WILD", "BONUS"];

const PAYOUTS = {
    0: [0, 0, 0.5, 2, 10],
    1: [0, 0, 0.5, 2, 10],
    2: [0, 0, 1, 4, 15],
    3: [0, 0, 1, 5, 20],
    4: [0, 0, 2, 10, 50],
    5: [0, 0, 5, 25, 200],
    6: [0, 0, 0, 5, 20]
};

const PAYLINES = [
    [[0,0],[0,1],[0,2],[0,3],[0,4]],
    [[1,0],[1,1],[1,2],[1,3],[1,4]],
    [[2,0],[2,1],[2,2],[2,3],[2,4]],
    [[0,0],[1,1],[2,2],[1,3],[0,4]],
    [[2,0],[1,1],[0,2],[1,3],[2,4]],
    [[0,0],[0,1],[1,2],[0,3],[0,4]],
    [[2,0],[2,1],[1,2],[2,3],[2,4]],
    [[1,0],[0,1],[0,2],[0,3],[1,4]],
    [[1,0],[2,1],[2,2],[2,3],[1,4]],
    [[0,0],[1,1],[1,2],[1,3],[0,4]],
    [[0,0],[1,1],[0,2],[1,3],[0,4]],
    [[2,0],[1,1],[2,2],[1,3],[2,4]],
    [[0,0],[1,1],[1,2],[1,3],[2,4]],
    [[2,0],[1,1],[1,2],[1,3],[0,4]],
    [[1,0],[0,1],[1,2],[2,3],[1,4]],
    [[1,0],[2,1],[1,2],[0,3],[1,4]],
    [[0,0],[0,1],[1,2],[2,3],[2,4]],
    [[2,0],[2,1],[1,2],[0,3],[0,4]],
    [[0,0],[1,1],[2,2],[1,3],[2,4]],
    [[2,0],[1,1],[0,2],[1,3],[0,4]]
];

let grid = [];
let balance = 1000;
let currentBet = 5;
let isSpinning = false;
let autoEnabled = false;
let totalWinThisSpin = 0;
let freeSpins = 0;

const gridEl = document.getElementById('reel-grid');
const spinBtn = document.getElementById('spin-btn');
const autoBtn = document.getElementById('auto-btn');
const balanceEl = document.getElementById('balance-display');
const winEl = document.getElementById('win-display');
const betSelect = document.getElementById('bet-select');
const overlay = document.getElementById('overlay');
const overlayText = document.getElementById('overlay-text');
const container = document.getElementById('game-container');
const fsBanner = document.getElementById('fs-banner');
const fsCount = document.getElementById('fs-count');
const gifOverlay = document.getElementById('gif-overlay');
const bgMusic = document.getElementById('background-music');
const musicBtn = document.getElementById('music-btn');
const fullscreenBtn = document.getElementById('fullscreen-btn');
const volumeControl = document.getElementById('volume-control');
const volumeSlider = document.getElementById('volume-slider');
const volumePercent = document.getElementById('volume-percent');

function init() {
    createGridStructure();
    fillGridRandomly();
    spinBtn.addEventListener('click', () => startSpin(false));
    autoBtn.addEventListener('click', toggleAuto);
    betSelect.addEventListener('change', (e) => currentBet = parseInt(e.target.value));

    // Music and controls
    bgMusic.volume = 0.5;
    musicBtn.addEventListener('click', toggleMusic);
    fullscreenBtn.addEventListener('click', toggleFullscreen);
    volumeControl.addEventListener('input', updateVolume);
    musicBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        volumeSlider.classList.toggle('show');
    });

    // Close volume slider when clicking outside
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.volume-control')) {
            volumeSlider.classList.remove('show');
        }
    });

    // Try to start music on first user interaction
    document.addEventListener('click', startMusicOnInteraction, { once: true });

    updateUI();
}

function startMusicOnInteraction() {
    bgMusic.play().catch(err => console.log('Music autoplay prevented:', err));
}

function createGridStructure() {
    gridEl.innerHTML = '';
    for (let r = 0; r < ROWS; r++) {
        let row = [];
        for (let c = 0; c < COLS; c++) {
            let cell = document.createElement('div');
            cell.className = 'symbol-wrapper';
            cell.id = `cell-${r}-${c}`;
            gridEl.appendChild(cell);
            row.push(-1);
        }
        grid.push(row);
    }
}

function fillGridRandomly() {
    for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
            grid[r][c] = getRandomSymbol();
            spawnSymbolInCell(r, c, grid[r][c]);
        }
    }
}

function getRandomSymbol() {
    const rand = Math.random() * 100;
    if (rand < 15.2) return 0;
    if (rand < 30.4) return 1;
    if (rand < 45.6) return 2;
    if (rand < 60.8) return 3;
    if (rand < 76.0) return 4;
    if (rand < 88.0) return 5;
    return 6;
}

function spawnSymbolInCell(r, c, id) {
    const cell = document.getElementById(`cell-${r}-${c}`);
    cell.innerHTML = '';
    const sym = document.createElement('div');
    sym.className = `symbol sym-${id}`;
    cell.appendChild(sym);
    return sym;
}

function toggleAuto() {
    autoEnabled = !autoEnabled;
    if (autoEnabled) {
        autoBtn.textContent = "STOP";
        autoBtn.classList.add('active');
        if (!isSpinning) startSpin(true);
    } else {
        autoBtn.textContent = "AUTO";
        autoBtn.classList.remove('active');
    }
}

async function startSpin(isAuto = false) {
    if (isSpinning) return;
    if (freeSpins === 0 && balance < currentBet) {
        if (autoEnabled) toggleAuto();
        alert("Insufficient credits!");
        return;
    }

    isSpinning = true;

    if (freeSpins === 0) {
        balance -= currentBet;
        totalWinThisSpin = 0;
    } else {
        freeSpins--;
        fsCount.textContent = freeSpins;
    }

    updateUI();
    overlay.classList.add('hidden');
    spinBtn.disabled = true;

    for(let r=0; r<ROWS; r++) {
        for(let c=0; c<COLS; c++) {
            const cell = document.getElementById(`cell-${r}-${c}`);
            cell.innerHTML = '';
            grid[r][c] = -1;
        }
    }

    await wait(150);
    await dropAndFill();
    await wait(200);
    await processCascades();
}

async function processCascades() {
    const results = checkWins();
    const wins = results.wins;
    const bonusTriggered = results.bonusTriggered;

    if (wins.length > 0) {
        let roundWin = 0;
        wins.forEach(w => {
            roundWin += w.payout;
            highlightWin(w.coords, w.isBonus);
        });

        balance += roundWin;
        totalWinThisSpin += roundWin;
        updateUI();
        if(roundWin > 0) showFloatText(roundWin);

        if (bonusTriggered) {
            await wait(500);

            // Show GIF animation
            await showBonusGif();

            freeSpins += 6;
            fsCount.textContent = freeSpins;
            toggleBonusMode(true);
        } else {
            await wait(800);
        }

        await removeWinningSymbols(wins);
        await dropAndFill();
        await processCascades();

    } else {
        if (freeSpins > 0) {
            isSpinning = false;
            setTimeout(() => startSpin(true), 800);
        } else if (autoEnabled) {
            isSpinning = false;
            toggleBonusMode(false);

            if (balance >= currentBet) {
                setTimeout(() => startSpin(true), 800);
            } else {
                toggleAuto();
            }
        } else {
            isSpinning = false;
            spinBtn.disabled = false;
            toggleBonusMode(false);

            if (totalWinThisSpin > currentBet * 10) {
                showOverlayMessage("BIG WIN!", "text-yellow-400");
                setTimeout(() => overlay.classList.add('hidden'), 2500);
            }
        }
    }
}

function checkWins() {
    let foundWins = [];
    let bonusTriggered = false;

    // 1. Standard Payline Logic (ignoring Bonus symbol for line matches)
    PAYLINES.forEach(line => {
        let symbols = line.map(pos => grid[pos[0]][pos[1]]);

        let firstNonWild = symbols.find(s => s !== 5 && s !== BONUS_ID);
        let matchTarget = (firstNonWild === undefined) ? 5 : firstNonWild;

        let count = 0;
        // If matchTarget is Bonus, we skip this line (handled by scatter logic below)
        if (matchTarget !== BONUS_ID) {
            for (let s of symbols) {
                if (s === matchTarget || s === 5) count++;
                else break;
            }
        }

        if (count >= 3) {
            let multiplier = PAYOUTS[matchTarget][count-1];
            let winAmount = currentBet * multiplier * 0.1;

            if (winAmount > 0) {
                foundWins.push({
                    payout: winAmount,
                    coords: line.slice(0, count),
                    isBonus: false
                });
            }
        }
    });

    // 2. Bonus Scatter Logic: Check for Bonus (ID 6) in Cols 0, 1, 2
    let scatterCoords = [];
    for(let c=0; c<3; c++) {
        for(let r=0; r<ROWS; r++) {
            if(grid[r][c] === BONUS_ID) {
                scatterCoords.push([r,c]);
            }
        }
    }

    // Must have at least one bonus in Col 0, Col 1, and Col 2
    const hasC0 = scatterCoords.some(p => p[1] === 0);
    const hasC1 = scatterCoords.some(p => p[1] === 1);
    const hasC2 = scatterCoords.some(p => p[1] === 2);

    if (hasC0 && hasC1 && hasC2) {
        bonusTriggered = true;
        foundWins.push({
            payout: 0, // Scatters trigger free spins, no immediate cash (or modify if needed)
            coords: scatterCoords,
            isBonus: true
        });
    }

    return { wins: foundWins, bonusTriggered };
}

function highlightWin(coords, isBonus) {
    coords.forEach(pos => {
        const cell = document.getElementById(`cell-${pos[0]}-${pos[1]}`);
        const sym = cell.querySelector('.symbol');
        if(sym) sym.classList.add(isBonus ? 'bonus-flash' : 'win-flash');
    });
}

async function removeWinningSymbols(wins) {
    let removed = new Set();
    wins.forEach(w => {
        w.coords.forEach(pos => {
            let key = `${pos[0]}-${pos[1]}`;
            if(!removed.has(key)) {
                removed.add(key);
                const cell = document.getElementById(`cell-${pos[0]}-${pos[1]}`);
                const sym = cell.querySelector('.symbol');
                if(sym) {
                    sym.classList.remove('win-flash', 'bonus-flash');
                    sym.classList.add('vanishing');
                }
                grid[pos[0]][pos[1]] = -1;
            }
        });
    });
    await wait(350);
    removed.forEach(key => {
        let [r,c] = key.split('-');
        const cell = document.getElementById(`cell-${r}-${c}`);
        cell.innerHTML = '';
    });
}

async function dropAndFill() {
    const moves = [];
    const newDrops = [];

    for (let c = 0; c < COLS; c++) {
        let nextWriteRow = ROWS - 1;
        for (let r = ROWS - 1; r >= 0; r--) {
            if (grid[r][c] !== -1) {
                if (r !== nextWriteRow) {
                    const cell = document.getElementById(`cell-${r}-${c}`);
                    const sym = cell.querySelector('.symbol');
                    if(sym) {
                        moves.push({ dom: sym, fromR: r, toR: nextWriteRow, c: c });
                        grid[nextWriteRow][c] = grid[r][c];
                        grid[r][c] = -1;
                    }
                }
                nextWriteRow--;
            }
        }
        while (nextWriteRow >= 0) {
            let newId = getRandomSymbol();
            grid[nextWriteRow][c] = newId;
            newDrops.push({ r: nextWriteRow, c: c, id: newId });
            nextWriteRow--;
        }
    }

    moves.forEach(m => {
        const targetCell = document.getElementById(`cell-${m.toR}-${m.c}`);
        targetCell.appendChild(m.dom);
        const dist = m.toR - m.fromR;
        m.dom.style.transition = 'none';
        m.dom.style.transform = `translateY(-${dist * 100}%)`;
    });

    newDrops.forEach(d => {
        const targetCell = document.getElementById(`cell-${d.r}-${d.c}`);
        const sym = document.createElement('div');
        sym.className = `symbol sym-${d.id}`;
        targetCell.appendChild(sym);
        const startOffset = (d.r + 1) * 100 + 20;
        sym.style.transition = 'none';
        sym.style.transform = `translateY(-${startOffset}%)`;
        d.dom = sym;
    });

    gridEl.offsetHeight;

    const allMoving = [...moves.map(m => m.dom), ...newDrops.map(d => d.dom)];
    allMoving.forEach(el => {
        if(el) {
            el.style.transition = `transform ${DROP_SPEED}ms cubic-bezier(0.5, 0, 0.2, 1)`;
            el.style.transform = 'translateY(0)';
        }
    });
    await wait(DROP_SPEED + 50);
}

function updateUI() {
    balanceEl.textContent = `$${balance.toFixed(2)}`;
    winEl.textContent = `$${totalWinThisSpin.toFixed(2)}`;
}

function showFloatText(amount) {
    const txt = document.createElement('div');
    txt.className = 'float-text';
    txt.textContent = `+$${amount.toFixed(2)}`;
    txt.style.top = '50%';
    container.appendChild(txt);
    setTimeout(() => txt.remove(), 2000);
}

function showOverlayMessage(html, colorClass) {
    overlayText.innerHTML = html;
    overlayText.className = `text-5xl md:text-6xl font-black text-center animate-bounce drop-shadow-2xl ${colorClass}`;
    overlay.classList.remove('hidden');
}

async function showBonusGif() {
    // Reload GIF to restart animation
    const img = gifOverlay.querySelector('img');
    const src = img.src;
    img.src = '';
    img.src = src;

    // Fade in
    gifOverlay.classList.add('show');

    // Play for 3 seconds (adjust based on your GIF length)
    await wait(3000);

    // Fade out
    gifOverlay.classList.remove('show');

    // Wait for fade out transition to complete
    await wait(400);
}

function toggleBonusMode(active) {
    if (active) {
        container.classList.add('bonus-mode');
        fsBanner.classList.remove('hidden');
    } else {
        container.classList.remove('bonus-mode');
        fsBanner.classList.add('hidden');
    }
}

function toggleMusic() {
    if (bgMusic.paused) {
        bgMusic.play().catch(err => console.log('Could not play music:', err));
        musicBtn.classList.add('active');
        musicBtn.textContent = 'ðŸ”Š';
    } else {
        bgMusic.pause();
        musicBtn.classList.remove('active');
        musicBtn.textContent = 'ðŸ”‡';
    }
}

function updateVolume() {
    const volume = volumeControl.value / 100;
    bgMusic.volume = volume;
    volumePercent.textContent = `${volumeControl.value}%`;
}

function toggleFullscreen() {
    if (!document.fullscreenElement) {
        container.requestFullscreen().then(() => {
            fullscreenBtn.classList.add('active');
        }).catch(err => {
            console.log('Fullscreen error:', err);
        });
    } else {
        document.exitFullscreen().then(() => {
            fullscreenBtn.classList.remove('active');
        });
    }
}

// Listen for fullscreen changes
document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
        fullscreenBtn.classList.remove('active');
    }
});

function wait(ms) { return new Promise(r => setTimeout(r, ms)); }

init();

</script>
</body>
</html>
