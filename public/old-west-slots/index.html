                <select id="bet-select" class="bg-gray-800 border border-gray-600 rounded p-1 text-sm outline-none focus:border-yellow-500" style="background: #2a1a0a; border-color: #5a4a3a; color: var(--dusty-tan);">
                    <option value="1">$1</option>
                    <option value="5" selected>$5</option>
                    <option value="10">$10</option>
                    <option value="25">$25</option>
                </select>
            </div>
            <button id="auto-btn" class="auto-btn">AUTO</button>
            <button id="spin-btn" class="spin-btn">SPIN</button>
        </div>
    </div>
    </div>

    <audio id="background-music" loop>
        <source src="nicksgame.mp3?v=2" type="audio/mpeg">
    </audio>

<script>
const COLS = 5;
const ROWS = 3;
const SYMBOLS_COUNT = 7;
const BONUS_ID = 6;
const DROP_SPEED = 350;

const LABELS = ["Symbol 7", "Symbol 6", "Symbol 5", "Symbol 4", "Symbol 3", "WILD", "BONUS"];

/**
 * BALANCED PAYOUT TABLE
 * (Values adjusted to work with a 0.115 multiplier for high payline density)
 */
const PAYOUTS = {
    0: [0, 0, 0.5, 2, 10],   // Common
    1: [0, 0, 0.5, 2, 10],   // Common
    2: [0, 0, 1, 4, 15],     // Mid
    3: [0, 0, 1, 5, 20],     // Mid
    4: [0, 0, 2, 10, 50],    // High
    5: [0, 0, 5, 25, 200],   // WILD
    6: [0, 0, 0, 5, 20]      // BONUS (Line wins)
};

const PAYLINES = [
    [[0,0],[0,1],[0,2],[0,3],[0,4]],
    [[1,0],[1,1],[1,2],[1,3],[1,4]],
    [[2,0],[2,1],[2,2],[2,3],[2,4]],
    [[0,0],[1,1],[2,2],[1,3],[0,4]],
    [[2,0],[1,1],[0,2],[1,3],[2,4]],
    [[0,0],[0,1],[1,2],[0,3],[0,4]],
    [[2,0],[2,1],[1,2],[2,3],[2,4]],
    [[1,0],[0,1],[0,2],[0,3],[1,4]],
    [[1,0],[2,1],[2,2],[2,3],[1,4]],
    [[0,0],[1,1],[1,2],[1,3],[0,4]],
    [[0,0],[1,1],[0,2],[1,3],[0,4]],
    [[2,0],[1,1],[2,2],[1,3],[2,4]],
    [[0,0],[1,1],[1,2],[1,3],[2,4]],
    [[2,0],[1,1],[1,2],[1,3],[0,4]],
    [[1,0],[0,1],[1,2],[2,3],[1,4]],
    [[1,0],[2,1],[1,2],[0,3],[1,4]],
    [[0,0],[0,1],[1,2],[2,3],[2,4]],
    [[2,0],[2,1],[1,2],[0,3],[0,4]],
    [[0,0],[1,1],[2,2],[1,3],[2,4]],
    [[2,0],[1,1],[0,2],[1,3],[0,4]]
];

let grid = [];
let balance = 1000;
let currentBet = 5;
let isSpinning = false;
let autoEnabled = false;
let totalWinThisSpin = 0;
let freeSpins = 0;
let skipAnimation = false;
let isWaitingForAnimation = false;

const FREE_SPIN_MULTIPLIER = 1.2;

const gridEl = document.getElementById('reel-grid');
const spinBtn = document.getElementById('spin-btn');
const autoBtn = document.getElementById('auto-btn');
const balanceEl = document.getElementById('balance-display');
const winEl = document.getElementById('win-display');
const betSelect = document.getElementById('bet-select');
const overlay = document.getElementById('overlay');
const overlayText = document.getElementById('overlay-text');
const container = document.getElementById('game-container');
const fullscreenWrapper = document.getElementById('fullscreen-wrapper');
const fsBanner = document.getElementById('fs-banner');
const fsCount = document.getElementById('fs-count');
const gifOverlay = document.getElementById('gif-overlay');
const bgMusic = document.getElementById('background-music');
const musicBtn = document.getElementById('music-btn');
const fullscreenBtn = document.getElementById('fullscreen-btn');
const volumeControl = document.getElementById('volume-control');
const volumeSlider = document.getElementById('volume-slider');
const volumePercent = document.getElementById('volume-percent');

function init() {
    createGridStructure();
    fillGridRandomly();
    spinBtn.addEventListener('click', () => startSpin(false));
    autoBtn.addEventListener('click', toggleAuto);
    betSelect.addEventListener('change', (e) => currentBet = parseInt(e.target.value));

    bgMusic.volume = 0.5;
    musicBtn.addEventListener('click', toggleMusic);
    fullscreenBtn.addEventListener('click', toggleFullscreen);
    volumeControl.addEventListener('input', updateVolume);
    musicBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        volumeSlider.classList.toggle('show');
    });

    document.addEventListener('click', (e) => {
        if (!e.target.closest('.volume-control')) {
            volumeSlider.classList.remove('show');
        }
    });

    document.addEventListener('click', startMusicOnInteraction, { once: true });
    updateUI();
}

function startMusicOnInteraction() {
    bgMusic.play().catch(err => console.log('Music autoplay prevented:', err));
}

function createGridStructure() {
    gridEl.innerHTML = '';
    for (let r = 0; r < ROWS; r++) {
        let row = [];
        for (let c = 0; c < COLS; c++) {
            let cell = document.createElement('div');
            cell.className = 'symbol-wrapper';
            cell.id = `cell-${r}-${c}`;
            gridEl.appendChild(cell);
            row.push(-1);
        }
        grid.push(row);
    }
}

function fillGridRandomly() {
    for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
            grid[r][c] = getRandomSymbol(c);
            spawnSymbolInCell(r, c, grid[r][c]);
        }
    }
}

/**
 * REBALANCED SYMBOL WEIGHTS
 * Optimized for ~95% RTP with cascading and 20 lines
 * @param {number} col - Column index (0-4), used to restrict bonus symbols to reels 2-4
 */
function getRandomSymbol(col) {
    const rand = Math.random() * 100;

    // Bonus symbols only appear in reels 2, 3, and 4 (columns 1, 2, 3)
    if (col !== undefined && (col === 0 || col === 4)) {
        // For reels 1 and 5 (columns 0, 4): no bonus symbols
        // Redistribute bonus probability to other symbols
        if (rand < 24.3) return 0; // 24.3% (was 23%)
        if (rand < 48.6) return 1; // 24.3% (was 23%)
        if (rand < 68.5) return 2; // 19.9% (was 19%)
        if (rand < 84.1) return 3; // 15.6% (was 15%)
        if (rand < 92.1) return 4; // 8.0% (was 7.5%)
        return 5;                  // 7.9% - WILD (was 7%)
    }

    // For reels 2, 3, and 4 (columns 1, 2, 3): normal distribution with bonus
    if (rand < 23.0) return 0; // 23%
    if (rand < 46.0) return 1; // 23%
    if (rand < 65.0) return 2; // 19%
    if (rand < 80.0) return 3; // 15%
    if (rand < 87.5) return 4; // 7.5%
    if (rand < 94.5) return 5; // 7% - WILD (Up from 5)
    return 6;                  // 5.5% - BONUS (Up from 3)
}

function spawnSymbolInCell(r, c, id) {
    const cell = document.getElementById(`cell-${r}-${c}`);
    cell.innerHTML = '';
    const sym = document.createElement('div');
    sym.className = `symbol sym-${id}`;

    const img = document.createElement('img');
    img.src = `oldwest${7 - id}.jpg`;
    img.alt = `Symbol ${id}`;
    sym.appendChild(img);

    cell.appendChild(sym);
    return sym;
}

function toggleAuto() {
    autoEnabled = !autoEnabled;
    if (autoEnabled) {
        autoBtn.textContent = "STOP";
        autoBtn.classList.add('active');
        if (!isSpinning) startSpin(true);
    } else {
        autoBtn.textContent = "AUTO";
        autoBtn.classList.remove('active');
    }
}

async function startSpin(isAuto = false) {
    if (isWaitingForAnimation) {
        skipAnimation = true;
        return;
    }

    if (isSpinning) return;
    if (freeSpins === 0 && balance < currentBet) {
        if (autoEnabled) toggleAuto();
        alert("Insufficient credits!");
        return;
    }

    isSpinning = true;

    if (freeSpins === 0) {
        balance -= currentBet;
        totalWinThisSpin = 0;
    } else {
        freeSpins--;
        fsCount.textContent = freeSpins;
    }

    updateUI();
    overlay.classList.add('hidden');
    spinBtn.disabled = true;

    for(let r=0; r<ROWS; r++) {
        for(let c=0; c<COLS; c++) {
            const cell = document.getElementById(`cell-${r}-${c}`);
            cell.innerHTML = '';
            grid[r][c] = -1;
        }
    }

    await wait(150);
    await dropAndFill();
    await wait(200);
    await processCascades();
}

async function processCascades() {
    const results = checkWins();
    const wins = results.wins;
    const bonusTriggered = results.bonusTriggered;

    if (wins.length > 0) {
        let roundWin = 0;
        wins.forEach(w => {
            roundWin += w.payout;
            highlightWin(w.coords, w.isBonus);
        });

        balance += roundWin;
        totalWinThisSpin += roundWin;
        updateUI();
        if(roundWin > 0) showFloatText(roundWin);

        if (bonusTriggered) {
            await wait(500);
            await showBonusGif();
            freeSpins += 8; 
            fsCount.textContent = freeSpins;
            toggleBonusMode(true);
        } else {
            await waitSkippable(5000);
        }

        await removeWinningSymbols(wins);
        await dropAndFill();
        await processCascades();

    } else {
        if (freeSpins > 0) {
            isSpinning = false;
            setTimeout(() => startSpin(true), 800);
        } else if (autoEnabled) {
            isSpinning = false;
            toggleBonusMode(false);

            if (balance >= currentBet) {
                setTimeout(() => startSpin(true), 800);
            } else {
                toggleAuto();
            }
        } else {
            isSpinning = false;
            spinBtn.disabled = false;
            toggleBonusMode(false);

            if (totalWinThisSpin > currentBet * 10) {
                showOverlayMessage("BIG WIN!", "text-yellow-400");
                setTimeout(() => overlay.classList.add('hidden'), 2500);
            }
        }
    }
}

function checkWins() {
    let foundWins = [];
    let bonusTriggered = false;

    PAYLINES.forEach(line => {
        let symbols = line.map(pos => grid[pos[0]][pos[1]]);

        let firstNonWild = symbols.find(s => s !== 5 && s !== BONUS_ID);
        let matchTarget = (firstNonWild === undefined) ? 5 : firstNonWild;

        let count = 0;
        if (matchTarget !== BONUS_ID) {
            for (let s of symbols) {
                if (s === matchTarget || s === 5) count++;
                else break;
            }
        }

        if (count >= 3) {
            let multiplier = PAYOUTS[matchTarget][count-1];
            let fsMultiplier = (freeSpins > 0) ? FREE_SPIN_MULTIPLIER : 1.0;
            
            /**
             * PAYOUT MATH FIX
             * Using 0.115 to normalize RTP for cascading overlapping lines.
             */
            let winAmount = currentBet * multiplier * 0.115 * fsMultiplier;

            if (winAmount > 0) {
                foundWins.push({
                    payout: winAmount,
                    coords: line.slice(0, count),
                    isBonus: false
                });
            }
        }
    });

    let scatterCoords = [];
    for(let c=1; c<4; c++) {
        for(let r=0; r<ROWS; r++) {
            if(grid[r][c] === BONUS_ID) {
                scatterCoords.push([r,c]);
            }
        }
    }

    const hasC1 = scatterCoords.some(p => p[1] === 1);
    const hasC2 = scatterCoords.some(p => p[1] === 2);
    const hasC3 = scatterCoords.some(p => p[1] === 3);

    if (hasC1 && hasC2 && hasC3) {
        bonusTriggered = true;
        foundWins.push({
            payout: 0, 
            coords: scatterCoords,
            isBonus: true
        });
    }

    return { wins: foundWins, bonusTriggered };
}

function highlightWin(coords, isBonus) {
    coords.forEach(pos => {
        const cell = document.getElementById(`cell-${pos[0]}-${pos[1]}`);
        const sym = cell.querySelector('.symbol');
        if(sym) {
            sym.classList.add(isBonus ? 'bonus-flash' : 'win-flash');
            if(!isBonus) {
                const symbolId = grid[pos[0]][pos[1]];
                if(symbolId >= 1 && symbolId <= 5) {
                    const img = sym.querySelector('img');
                    if(img) {
                        img.src = `oldwest${7 - symbolId}.gif`;
                    }
                }
            }
        }
    });
}

async function removeWinningSymbols(wins) {
    let removed = new Set();
    wins.forEach(w => {
        w.coords.forEach(pos => {
            let key = `${pos[0]}-${pos[1]}`;
            if(!removed.has(key)) {
                removed.add(key);
                const cell = document.getElementById(`cell-${pos[0]}-${pos[1]}`);
                const sym = cell.querySelector('.symbol');
                if(sym) {
                    sym.classList.remove('win-flash', 'bonus-flash');
                    const symbolId = grid[pos[0]][pos[1]];
                    const img = sym.querySelector('img');
                    if(img && symbolId >= 1 && symbolId <= 5) {
                        img.src = `oldwest${7 - symbolId}.jpg`;
                    }
                    sym.classList.add('vanishing');
                }
                grid[pos[0]][pos[1]] = -1;
            }
        });
    });
    await wait(350);
    removed.forEach(key => {
        let [r,c] = key.split('-');
        const cell = document.getElementById(`cell-${r}-${c}`);
        cell.innerHTML = '';
    });
}

async function dropAndFill() {
    const moves = [];
    const newDrops = [];

    for (let c = 0; c < COLS; c++) {
        let nextWriteRow = ROWS - 1;
        for (let r = ROWS - 1; r >= 0; r--) {
            if (grid[r][c] !== -1) {
                if (r !== nextWriteRow) {
                    const cell = document.getElementById(`cell-${r}-${c}`);
                    const sym = cell.querySelector('.symbol');
                    if(sym) {
                        moves.push({ dom: sym, fromR: r, toR: nextWriteRow, c: c });
                        grid[nextWriteRow][c] = grid[r][c];
                        grid[r][c] = -1;
                    }
                }
                nextWriteRow--;
            }
        }
        while (nextWriteRow >= 0) {
            let newId = getRandomSymbol(c);
            grid[nextWriteRow][c] = newId;
            newDrops.push({ r: nextWriteRow, c: c, id: newId });
            nextWriteRow--;
        }
    }

    moves.forEach(m => {
        const targetCell = document.getElementById(`cell-${m.toR}-${m.c}`);
        targetCell.appendChild(m.dom);
        const dist = m.toR - m.fromR;
        m.dom.style.transition = 'none';
        m.dom.style.transform = `translateY(-${dist * 100}%)`;
    });

    newDrops.forEach(d => {
        const targetCell = document.getElementById(`cell-${d.r}-${d.c}`);
        const sym = document.createElement('div');
        sym.className = `symbol sym-${d.id}`;
        const img = document.createElement('img');
        img.src = `oldwest${7 - d.id}.jpg`;
        img.alt = `Symbol ${d.id}`;
        sym.appendChild(img);

        targetCell.appendChild(sym);
        const startOffset = (d.r + 1) * 100 + 20;
        sym.style.transition = 'none';
        sym.style.transform = `translateY(-${startOffset}%)`;
        d.dom = sym;
    });

    gridEl.offsetHeight;

    const allMoving = [...moves.map(m => m.dom), ...newDrops.map(d => d.dom)];
    allMoving.forEach(el => {
        if(el) {
            el.style.transition = `transform ${DROP_SPEED}ms cubic-bezier(0.5, 0, 0.2, 1)`;
            el.style.transform = 'translateY(0)';
        }
    });
    await wait(DROP_SPEED + 50);
}

function updateUI() {
    balanceEl.textContent = `$${balance.toFixed(2)}`;
    winEl.textContent = `$${totalWinThisSpin.toFixed(2)}`;
}

function showFloatText(amount) {
    const txt = document.createElement('div');
    txt.className = 'float-text';
    txt.textContent = `+$${amount.toFixed(2)}`;
    txt.style.top = '50%';
    container.appendChild(txt);
    setTimeout(() => txt.remove(), 2000);
}

function showOverlayMessage(html, colorClass) {
    overlayText.innerHTML = html;
    overlayText.className = `text-5xl md:text-6xl font-black text-center animate-bounce drop-shadow-2xl ${colorClass}`;
    overlay.classList.remove('hidden');
}

async function showBonusGif() {
    const img = gifOverlay.querySelector('img');
    const src = img.src;
    img.src = '';
    img.src = src;
    gifOverlay.classList.add('show');
    await waitSkippable(5000);
    gifOverlay.classList.remove('show');
    await wait(400);
}

function toggleBonusMode(active) {
    if (active) {
        container.classList.add('bonus-mode');
        fsBanner.classList.remove('hidden');
    } else {
        container.classList.remove('bonus-mode');
        fsBanner.classList.add('hidden');
    }
}

function toggleMusic() {
    if (bgMusic.paused) {
        bgMusic.play().catch(err => console.log('Could not play music:', err));
        musicBtn.classList.add('active');
        musicBtn.textContent = 'ðŸ”Š';
    } else {
        bgMusic.pause();
        musicBtn.classList.remove('active');
        musicBtn.textContent = 'ðŸ”‡';
    }
}

function updateVolume() {
    const volume = volumeControl.value / 100;
    bgMusic.volume = volume;
    volumePercent.textContent = `${volumeControl.value}%`;
}

function toggleFullscreen() {
    const elem = fullscreenWrapper;
    if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement && !document.msFullscreenElement) {
        if (elem.requestFullscreen) {
            elem.requestFullscreen().then(() => {
                fullscreenBtn.classList.add('active');
            }).catch(err => console.log('Fullscreen error:', err));
        } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
            fullscreenBtn.classList.add('active');
        } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
            fullscreenBtn.classList.add('active');
        } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
            fullscreenBtn.classList.add('active');
        }
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen().then(() => {
                fullscreenBtn.classList.remove('active');
            });
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
            fullscreenBtn.classList.remove('active');
        } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
            fullscreenBtn.classList.remove('active');
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
            fullscreenBtn.classList.remove('active');
        }
    }
}

document.addEventListener('fullscreenchange', handleFullscreenChange);
document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
document.addEventListener('mozfullscreenchange', handleFullscreenChange);
document.addEventListener('MSFullscreenChange', handleFullscreenChange);

function handleFullscreenChange() {
    if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement && !document.msFullscreenElement) {
        fullscreenBtn.classList.remove('active');
    }
}

function checkFullscreenSupport() {
    const isFullscreenSupported =
        document.fullscreenEnabled ||
        document.webkitFullscreenEnabled ||
        document.mozFullScreenEnabled ||
        document.msFullscreenEnabled;

    if (!isFullscreenSupported) {
        fullscreenBtn.style.display = 'none';
    }
}

checkFullscreenSupport();
function wait(ms) { return new Promise(r => setTimeout(r, ms)); }

function waitSkippable(ms) {
    return new Promise(resolve => {
        isWaitingForAnimation = true;
        spinBtn.disabled = false;
        spinBtn.textContent = 'SKIP';
        const checkInterval = setInterval(() => {
            if (skipAnimation) {
                clearInterval(checkInterval);
                skipAnimation = false;
                isWaitingForAnimation = false;
                spinBtn.textContent = 'SPIN';
                resolve();
            }
        }, 50);
        setTimeout(() => {
            clearInterval(checkInterval);
            isWaitingForAnimation = false;
            spinBtn.textContent = 'SPIN';
            resolve();
        }, ms);
    });
}

init();
</script>
