<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG2SVG - Convert PNG to Vector SVG for Fabric Printing | PatternRipple</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#5399B5',
                        'ancient-dark': '#111111',
                        'ancient-darker': '#0a0a0a',
                    },
                    fontFamily: {
                        'ancient': ['Cinzel', 'serif']
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Cinzel', serif; }
        .upload-zone { transition: all 0.3s ease; }
        .upload-zone.dragover { 
            border-color: #5399B5; 
            background-color: rgba(83, 153, 181, 0.1); 
            transform: scale(1.02);
        }
        /* Spinner for loading */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #5399B5;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-ancient-dark text-gray-100 min-h-screen flex flex-col">

    <header class="bg-ancient-darker border-b border-gray-700 py-8">
        <div class="max-w-4xl mx-auto px-4">
            <h1 class="text-4xl md:text-5xl font-light text-center mb-3">
                <span class="text-accent">PNG</span>2<span class="text-accent">SVG</span>
            </h1>
            <p class="text-center text-gray-400 text-sm tracking-widest uppercase">
                Fabric Design Vectorizer
            </p>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-12 flex-grow">

        <div id="statusMessage" class="hidden bg-blue-900/30 border border-accent/30 text-accent px-4 py-3 rounded mb-6 text-center text-sm">
            Initializing vector engine...
        </div>

        <div class="mb-8 relative">
            <input type="file" id="fileInput" accept="image/png" class="hidden">
            
            <div id="dropZone" class="upload-zone border-2 border-dashed border-gray-600 rounded-lg p-12 text-center cursor-pointer bg-gray-800/20 hover:bg-gray-800/50 hover:border-accent">
                <svg class="mx-auto h-16 w-16 text-gray-400 mb-4 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <div class="pointer-events-none">
                    <p class="text-xl text-gray-300 mb-2">Upload Design</p>
                    <p class="text-xs text-gray-500 uppercase tracking-wider">1024×1024px PNG Required</p>
                </div>
            </div>
        </div>

        <div id="editorSection" class="hidden space-y-8">
            
            <div class="bg-gray-900 border border-gray-700 rounded-lg p-6">
                <h3 class="text-accent mb-4 text-sm uppercase tracking-widest">Design Preview</h3>
                <div class="flex justify-center bg-black/50 rounded p-4">
                    <canvas id="previewCanvas" class="max-w-full h-auto shadow-lg"></canvas>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div class="bg-gray-900 border border-gray-700 rounded-lg p-6">
                    <label class="block text-sm text-gray-400 mb-2 uppercase tracking-wide">Filename</label>
                    <div class="flex">
                        <input type="text" id="fileName" class="flex-1 bg-gray-800 border border-gray-600 rounded-l px-4 py-2 focus:outline-none focus:border-accent" placeholder="design-name">
                        <span class="bg-gray-700 border border-gray-600 border-l-0 rounded-r px-3 py-2 text-gray-400 text-sm flex items-center">.svg</span>
                    </div>
                </div>

                <div class="bg-gray-900 border border-gray-700 rounded-lg p-6 flex items-end">
                    <button id="convertBtn" class="w-full bg-accent hover:bg-[#4588a4] text-white font-bold py-3 px-6 rounded transition-colors uppercase tracking-widest text-sm shadow-lg shadow-accent/20">
                        Vectorize Now
                    </button>
                </div>
            </div>

            <div id="progressContainer" class="hidden">
                <div class="flex justify-between text-xs text-gray-400 mb-1">
                    <span id="progressText">Processing...</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-1">
                    <div id="progressBar" class="bg-accent h-1 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>

            <button id="downloadBtn" class="hidden w-full bg-white text-black font-bold py-4 rounded transition-transform hover:scale-[1.01] uppercase tracking-widest shadow-xl">
                Download SVG
            </button>
        </div>

        <canvas id="processingCanvas" class="hidden"></canvas>

    </main>

    <footer class="border-t border-gray-800 py-8 text-center text-gray-600 text-xs uppercase tracking-widest">
        © 2026 PatternRipple • Browser-Based Fulfillment Tool
    </footer>

    <script type="module">
        // Importing the stable 0.3.1 version which is much more reliable for browsers
        import init, { convert_pixels_to_svg } from 'https://cdn.jsdelivr.net/npm/vtracer@0.3.1/vtracer.js';

        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const editorSection = document.getElementById('editorSection');
        const previewCanvas = document.getElementById('previewCanvas');
        const processingCanvas = document.getElementById('processingCanvas');
        const fileNameInput = document.getElementById('fileName');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const statusMessage = document.getElementById('statusMessage');

        let wasmReady = false;
        let currentImageData = null;
        let finalSvgString = null;

        // Initialize WebAssembly
        async function startApp() {
            try {
                statusMessage.classList.remove('hidden');
                statusMessage.innerHTML = '<span class="loader"></span> Loading conversion engine...';
                
                await init();
                
                wasmReady = true;
                statusMessage.innerHTML = '✓ Engine Ready';
                setTimeout(() => statusMessage.classList.add('hidden'), 2000);
                console.log("WASM Initialized");
            } catch (e) {
                console.error(e);
                statusMessage.innerHTML = '❌ Error loading engine. Please reload page.';
                statusMessage.classList.remove('text-accent');
                statusMessage.classList.add('text-red-500');
            }
        }

        startApp();

        // --- Interaction Handlers ---

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/png')) {
                alert('Please use a PNG file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    // Set up preview (Visual)
                    const ctx = previewCanvas.getContext('2d');
                    // Scale down visual preview for performance
                    previewCanvas.width = 600; 
                    previewCanvas.height = 600 * (img.height / img.width);
                    ctx.drawImage(img, 0, 0, previewCanvas.width, previewCanvas.height);

                    // Set up processing data (Full Res)
                    processingCanvas.width = img.width;
                    processingCanvas.height = img.height;
                    const pCtx = processingCanvas.getContext('2d');
                    pCtx.drawImage(img, 0, 0);
                    currentImageData = pCtx.getImageData(0, 0, img.width, img.height);

                    // Set Filename
                    fileNameInput.value = file.name.split('.')[0] + "_vector";

                    // Reveal Editor
                    editorSection.classList.remove('hidden');
                    editorSection.scrollIntoView({ behavior: 'smooth' });
                    
                    // Reset buttons
                    downloadBtn.classList.add('hidden');
                    convertBtn.disabled = false;
                    convertBtn.innerText = "Vectorize Now";
                    progressContainer.classList.add('hidden');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // --- Conversion Logic ---

        convertBtn.addEventListener('click', () => {
            if (!wasmReady) {
                alert("Engine not loaded yet. Please wait a moment.");
                return;
            }

            convertBtn.disabled = true;
            convertBtn.innerText = "Vectorizing...";
            progressContainer.classList.remove('hidden');
            progressBar.style.width = "30%";

            // Use setTimeout to allow the UI to update before the heavy calculation freezes the main thread
            setTimeout(() => {
                try {
                    // Settings optimized for Liturgical Art (Smooth curves)
                    const options = {
                        mode: 'spline',        // Spline = Curves (vs Polygon = sharp)
                        corner_threshold: 60,  // Smoothing angle
                        path_precision: 4,     // Decimal places
                        splice_threshold: 45,  
                        filter_speckle: 4,     // Despeckle size
                        color_precision: 6,    // Color quantization
                        layer_difference: 16   
                    };

                    // Run the WASM conversion
                    finalSvgString = convert_pixels_to_svg(currentImageData, options);

                    // Success state
                    progressBar.style.width = "100%";
                    downloadBtn.classList.remove('hidden');
                    convertBtn.innerText = "Conversion Complete";

                } catch (err) {
                    console.error(err);
                    alert("Conversion failed. The image might be too large or complex.");
                    convertBtn.disabled = false;
                    convertBtn.innerText = "Try Again";
                }
            }, 100);
        });

        // --- Download Logic ---

        downloadBtn.addEventListener('click', () => {
            if (!finalSvgString) return;

            const blob = new Blob([finalSvgString], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = (fileNameInput.value || "pattern") + ".svg";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

    </script>
</body>
</html>
