<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG2SVG - Liturgical Vectorizer | PatternRipple</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#5399B5',
                        'ancient-dark': '#111111',
                        'ancient-darker': '#0a0a0a',
                    },
                    fontFamily: { 'ancient': ['Cinzel', 'serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Cinzel', serif; }
        .upload-zone { transition: all 0.3s ease; }
        /* When dragging a file over the box */
        .upload-zone.dragover { 
            border-color: #5399B5; 
            background-color: rgba(83, 153, 181, 0.1); 
            transform: scale(1.01);
        }
    </style>
</head>
<body class="bg-ancient-dark text-gray-100 min-h-screen">

    <header class="bg-ancient-darker border-b border-gray-800 py-10">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-light mb-2 uppercase tracking-widest">
                <span class="text-accent">PNG</span>2<span class="text-accent">SVG</span>
            </h1>
            <p class="text-gray-500 text-[10px] tracking-[0.4em] uppercase">Pre-Print Fulfillment Tool</p>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-12">

        <div class="mb-12">
            <label for="fileInput" id="dropZone" class="upload-zone block border-2 border-dashed border-gray-700 rounded-xl p-20 text-center cursor-pointer bg-gray-900/40 hover:border-accent hover:bg-gray-800/50 group">
                
                <input type="file" id="fileInput" accept="image/png" class="hidden">

                <div class="pointer-events-none">
                    <svg class="mx-auto h-16 w-16 text-gray-600 mb-6 group-hover:text-accent transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <h3 class="text-xl text-gray-300 font-medium mb-2">Select Design</h3>
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest">PNG Patterns • 1024px</p>
                </div>
            </label>
        </div>

        <div id="previewSection" class="hidden space-y-10">
            <div class="bg-gray-900 border border-gray-800 rounded-xl p-8">
                <h3 class="text-accent text-[10px] uppercase tracking-[0.3em] mb-6">Visual Preview</h3>
                <div class="flex justify-center bg-black/40 p-6 rounded-lg">
                    <canvas id="previewCanvas" class="max-w-full h-auto shadow-2xl border border-gray-800"></canvas>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div class="bg-gray-900 border border-gray-800 p-8 rounded-xl">
                    <label class="block text-[10px] uppercase tracking-widest text-gray-500 mb-3">Vector Filename</label>
                    <input type="text" id="fileName" class="w-full bg-black border border-gray-700 rounded px-4 py-3 text-accent outline-none focus:border-accent" placeholder="holy_spirit_pattern">
                </div>
                <div class="bg-gray-900 border border-gray-800 p-8 rounded-xl flex items-end">
                    <button id="convertBtn" class="w-full bg-accent hover:bg-opacity-80 text-white font-bold py-4 rounded uppercase tracking-widest text-xs transition-all">
                        Convert to Vector
                    </button>
                </div>
            </div>

            <div id="progressContainer" class="hidden bg-gray-900 border border-gray-800 p-6 rounded-xl">
                <div class="w-full bg-gray-800 h-1 rounded-full overflow-hidden">
                    <div id="progressBar" class="bg-accent h-full w-0 transition-all duration-300"></div>
                </div>
                <p id="progressText" class="text-center text-[10px] text-gray-600 mt-3 uppercase tracking-widest">Processing...</p>
            </div>

            <button id="downloadBtn" class="hidden w-full bg-white text-black font-bold py-5 rounded uppercase tracking-[0.3em] hover:bg-accent hover:text-white transition-all shadow-2xl">
                Download SVG
            </button>
        </div>

        <canvas id="processingCanvas" class="hidden"></canvas>
    </main>

    <footer class="text-center py-10 opacity-30 text-[9px] tracking-[0.5em] uppercase">
        © 2026 PatternRipple Software
    </footer>

    <script type="module">
        import init, { convert_pixels_to_svg } from 'https://cdn.jsdelivr.net/npm/vtracer@0.3.1/vtracer.js';

        let wasmReady = false;
        const elements = {
            fileInput: document.getElementById('fileInput'),
            dropZone: document.getElementById('dropZone'),
            previewSection: document.getElementById('previewSection'),
            previewCanvas: document.getElementById('previewCanvas'),
            processingCanvas: document.getElementById('processingCanvas'),
            fileName: document.getElementById('fileName'),
            convertBtn: document.getElementById('convertBtn'),
            downloadBtn: document.getElementById('downloadBtn'),
            progressBar: document.getElementById('progressBar'),
            progressContainer: document.getElementById('progressContainer')
        };

        let state = { imageData: null, svgOutput: null };

        // Init Engine
        init().then(() => { wasmReady = true; });

        // Drag and Drop (Click is handled by the Label for="fileInput" automatically)
        elements.dropZone.addEventListener('dragover', (e) => { e.preventDefault(); elements.dropZone.classList.add('dragover'); });
        elements.dropZone.addEventListener('dragleave', () => elements.dropZone.classList.remove('dragover'));
        elements.dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            elements.dropZone.classList.remove('dragover');
            if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
        });

        elements.fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const ctx = elements.previewCanvas.getContext('2d');
                    elements.previewCanvas.width = 512;
                    elements.previewCanvas.height = 512;
                    ctx.drawImage(img, 0, 0, 512, 512);

                    const pCanvas = elements.processingCanvas;
                    pCanvas.width = img.width;
                    pCanvas.height = img.height;
                    const pCtx = pCanvas.getContext('2d');
                    pCtx.drawImage(img, 0, 0);
                    state.imageData = pCtx.getImageData(0, 0, img.width, img.height);

                    elements.fileName.value = file.name.split('.')[0] + "_vector";
                    elements.previewSection.classList.remove('hidden');
                    elements.previewSection.scrollIntoView({ behavior: 'smooth' });
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        elements.convertBtn.addEventListener('click', () => {
            if (!wasmReady) return alert("Engine loading...");
            elements.convertBtn.disabled = true;
            elements.convertBtn.innerText = "Vectorizing...";
            elements.progressContainer.classList.remove('hidden');
            elements.progressBar.style.width = "40%";

            setTimeout(() => {
                try {
                    const options = {
                        mode: 'spline',
                        corner_threshold: 60,
                        path_precision: 3,
                        filter_speckle: 4,
                        color_precision: 6
                    };
                    state.svgOutput = convert_pixels_to_svg(state.imageData, options);
                    elements.progressBar.style.width = "100%";
                    elements.downloadBtn.classList.remove('hidden');
                    elements.convertBtn.innerText = "Done";
                } catch (err) {
                    alert("Conversion failed.");
                    elements.convertBtn.disabled = false;
                }
            }, 50);
        });

        elements.downloadBtn.addEventListener('click', () => {
            const blob = new Blob([state.svgOutput], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = elements.fileName.value + ".svg";
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
