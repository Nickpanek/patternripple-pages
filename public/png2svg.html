<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG2SVG - Liturgical Pattern Vectorizer | PatternRipple</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent': '#5399B5',         /* Muted Blue */
                        'ancient-dark': '#111111',   /* Deep Black/Grey */
                        'ancient-panel': '#1a1a1a',  /* Lighter Panel */
                        'gold': '#C5A059'            /* Accent Gold */
                    },
                    fontFamily: {
                        'ancient': ['Cinzel', 'serif'],
                        'sans': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Cinzel', serif; }
        .font-body { font-family: 'Inter', sans-serif; }
        
        /* Smooth transitions for the upload box */
        .upload-zone { transition: all 0.3s ease; }
        .upload-zone.dragover { 
            border-color: #5399B5; 
            background-color: rgba(83, 153, 181, 0.1); 
            transform: scale(1.01);
            box-shadow: 0 0 20px rgba(83, 153, 181, 0.2);
        }

        /* Loading Spinner */
        .loader {
            border: 2px solid rgba(83, 153, 181, 0.1);
            border-left-color: #5399B5;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-ancient-dark text-gray-200 min-h-screen flex flex-col selection:bg-accent selection:text-white">

    <header class="bg-black/50 border-b border-gray-800 py-10 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold tracking-widest text-white mb-2">
                <span class="text-accent">PNG</span>2<span class="text-accent">SVG</span>
            </h1>
            <p class="text-gray-500 text-xs md:text-sm tracking-[0.3em] uppercase">
                Liturgical Fabric Vectorizer
            </p>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-12 flex-grow w-full">

        <div id="statusMessage" class="hidden max-w-md mx-auto mb-8 bg-blue-900/20 border border-blue-500/30 text-blue-200 px-4 py-3 rounded text-center text-sm font-body">
            <span class="loader align-middle mr-2"></span> Initializing vector engine...
        </div>

        <div class="mb-12">
            <input type="file" id="fileInput" accept="image/png" class="hidden">
            
            <div id="dropZone" class="upload-zone group relative border-2 border-dashed border-gray-700 rounded-xl bg-ancient-panel p-16 text-center cursor-pointer hover:border-accent hover:bg-gray-800 transition-all duration-300">
                
                <div class="pointer-events-none relative z-10">
                    <svg class="mx-auto h-16 w-16 text-gray-600 mb-6 group-hover:text-accent transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <h3 class="text-xl text-gray-300 font-medium mb-2">Upload Pattern</h3>
                    <p class="text-gray-500 text-xs uppercase tracking-widest font-body">1024×1024px PNG Recommended</p>
                </div>
            </div>
        </div>

        <div id="editorSection" class="hidden space-y-8 animate-fade-in">
            
            <div class="grid md:grid-cols-2 gap-8">
                
                <div class="bg-ancient-panel border border-gray-800 rounded-xl p-6 shadow-xl">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-accent text-xs uppercase tracking-widest font-bold">Preview</h3>
                        <span id="dims" class="text-gray-600 text-xs font-mono"></span>
                    </div>
                    <div class="bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')] bg-black/50 rounded-lg p-4 flex justify-center items-center min-h-[300px]">
                        <canvas id="previewCanvas" class="max-w-full h-auto shadow-2xl border border-gray-700/50"></canvas>
                    </div>
                </div>

                <div class="flex flex-col justify-end space-y-6">
                    
                    <div class="bg-ancient-panel border border-gray-800 rounded-xl p-6">
                        <label class="block text-gray-400 text-xs uppercase tracking-widest mb-3">Pattern Name</label>
                        <div class="flex group">
                            <input type="text" id="fileName" class="flex-1 bg-black/50 border border-gray-700 border-r-0 rounded-l-lg px-4 py-3 text-white font-body focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent transition-all" placeholder="holy_spirit_design">
                            <span class="bg-gray-800 border border-gray-700 rounded-r-lg px-4 py-3 text-gray-500 text-sm font-mono flex items-center">.svg</span>
                        </div>
                    </div>

                    <button id="convertBtn" class="w-full bg-accent hover:bg-[#6baec9] text-white font-bold py-4 rounded-xl shadow-lg shadow-accent/10 transition-all duration-200 uppercase tracking-widest text-sm relative overflow-hidden group">
                        <span class="relative z-10">Vectorize Pattern</span>
                        <div class="absolute inset-0 h-full w-full bg-white/20 transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>
                    </button>

                </div>
            </div>

            <div id="progressContainer" class="hidden bg-ancient-panel border border-gray-800 rounded-xl p-6">
                <div class="flex justify-between text-xs text-accent mb-2 font-mono">
                    <span id="progressText">Processing Geometry...</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="w-full bg-black rounded-full h-2 overflow-hidden">
                    <div id="progressBar" class="bg-accent h-full w-0 transition-all duration-300 shadow-[0_0_10px_#5399B5]"></div>
                </div>
            </div>

            <button id="downloadBtn" class="hidden w-full bg-white text-black hover:bg-gray-200 font-bold py-5 rounded-xl uppercase tracking-[0.2em] shadow-2xl transition-all transform hover:scale-[1.01] animate-bounce-subtle">
                Download Final SVG
            </button>

        </div>

        <canvas id="processingCanvas" class="hidden"></canvas>

    </main>

    <footer class="border-t border-gray-800 py-8 mt-auto">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <p class="text-gray-600 text-[10px] uppercase tracking-[0.3em]">
                PatternRipple Software • 2026
            </p>
        </div>
    </footer>

    <script type="module">
        // Import stable library
        import init, { convert_pixels_to_svg } from 'https://cdn.jsdelivr.net/npm/vtracer@0.3.1/vtracer.js';

        // DOM Element References
        const elements = {
            dropZone: document.getElementById('dropZone'),
            fileInput: document.getElementById('fileInput'),
            editorSection: document.getElementById('editorSection'),
            previewCanvas: document.getElementById('previewCanvas'),
            processingCanvas: document.getElementById('processingCanvas'),
            fileName: document.getElementById('fileName'),
            convertBtn: document.getElementById('convertBtn'),
            downloadBtn: document.getElementById('downloadBtn'),
            progressBar: document.getElementById('progressBar'),
            progressContainer: document.getElementById('progressContainer'),
            statusMessage: document.getElementById('statusMessage'),
            dims: document.getElementById('dims')
        };

        let state = {
            wasmReady: false,
            imageData: null,
            svgOutput: null
        };

        // --- 1. Initialization ---
        async function initApp() {
            try {
                elements.statusMessage.classList.remove('hidden');
                await init(); // Initialize WASM
                state.wasmReady = true;
                
                // UI Feedback
                elements.statusMessage.innerHTML = '✓ Engine Ready';
                elements.statusMessage.classList.replace('text-blue-200', 'text-green-400');
                elements.statusMessage.classList.replace('border-blue-500/30', 'border-green-500/30');
                setTimeout(() => elements.statusMessage.classList.add('hidden'), 2000);
            } catch (err) {
                console.error(err);
                elements.statusMessage.innerHTML = '❌ Engine Failed. Please reload.';
                elements.statusMessage.classList.replace('text-blue-200', 'text-red-400');
            }
        }

        // Start immediately
        initApp();


        // --- 2. Upload Logic (Fixed) ---
        
        // This is the fix: Explicit click handler on the DIV triggers the hidden INPUT
        elements.dropZone.addEventListener('click', (e) => {
            elements.fileInput.click();
        });

        elements.fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        });

        // Drag & Drop Visuals
        elements.dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            elements.dropZone.classList.add('dragover');
        });
        elements.dropZone.addEventListener('dragleave', () => elements.dropZone.classList.remove('dragover'));
        elements.dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            elements.dropZone.classList.remove('dragover');
            if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
        });


        // --- 3. File Processing ---
        function handleFile(file) {
            if (!file.type.includes('png')) return alert("Please upload a PNG file.");

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    // 1. Draw Visual Preview (Scaled)
                    const ctx = elements.previewCanvas.getContext('2d');
                    const scale = Math.min(600 / img.width, 1);
                    elements.previewCanvas.width = img.width * scale;
                    elements.previewCanvas.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, elements.previewCanvas.width, elements.previewCanvas.height);

                    // 2. Prepare Raw Data (Full Res)
                    elements.processingCanvas.width = img.width;
                    elements.processingCanvas.height = img.height;
                    const pCtx = elements.processingCanvas.getContext('2d');
                    pCtx.drawImage(img, 0, 0);
                    state.imageData = pCtx.getImageData(0, 0, img.width, img.height);

                    // 3. Update UI
                    elements.fileName.value = file.name.split('.')[0] + "_vector";
                    elements.dims.innerText = `${img.width} × ${img.height}px`;
                    elements.editorSection.classList.remove('hidden');
                    
                    // Reset State
                    elements.downloadBtn.classList.add('hidden');
                    elements.convertBtn.disabled = false;
                    elements.convertBtn.innerHTML = '<span class="relative z-10">Vectorize Pattern</span>';
                    elements.progressContainer.classList.add('hidden');
                    
                    // Smooth Scroll
                    elements.editorSection.scrollIntoView({ behavior: 'smooth' });
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }


        // --- 4. Vectorization Logic ---
        elements.convertBtn.addEventListener('click', () => {
            if (!state.wasmReady) return alert("Engine loading...");
            
            // Lock UI
            elements.convertBtn.disabled = true;
            elements.convertBtn.innerText = "Calculations in progress...";
            elements.progressContainer.classList.remove('hidden');
            elements.progressBar.style.width = "40%";

            // Timeout allows UI to repaint before heavy WASM task
            setTimeout(() => {
                try {
                    // Settings optimized for Liturgical Art (Smooth Splines)
                    const options = {
                        mode: 'spline',
                        corner_threshold: 60,
                        path_precision: 4,
                        splice_threshold: 45,
                        filter_speckle: 4,
                        color_precision: 6,
                        layer_difference: 16
                    };

                    // Run Conversion
                    state.svgOutput = convert_pixels_to_svg(state.imageData, options);

                    // Success UI
                    elements.progressBar.style.width = "100%";
                    document.getElementById('progressPercent').innerText = "100%";
                    elements.convertBtn.innerText = "Complete";
                    elements.downloadBtn.classList.remove('hidden');

                } catch (err) {
                    console.error(err);
                    alert("Error converting image. Try a smaller file.");
                    elements.convertBtn.disabled = false;
                }
            }, 100);
        });


        // --- 5. Download Logic ---
        elements.downloadBtn.addEventListener('click', () => {
            if (!state.svgOutput) return;
            const blob = new Blob([state.svgOutput], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = (elements.fileName.value || "pattern") + ".svg";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

    </script>
</body>
</html>
